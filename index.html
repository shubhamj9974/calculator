<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern calculator </title>
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <!-- Calculator Section -->
    <section id="calculator" class="py-5 bg-light">
        <div class="container">
          
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="calculator-container">
                        <div class="calculator-display">
                            <input type="text" id="calculatorInput" class="form-control" readonly>
                        </div>
                        <div class="calculator-buttons">
                            <div class="row">
                                <div class="col-3"><button class="btn btn-secondary calc-btn" data-value="7">7</button></div>
                                <div class="col-3"><button class="btn btn-secondary calc-btn" data-value="8">8</button></div>
                                <div class="col-3"><button class="btn btn-secondary calc-btn" data-value="9">9</button></div>
                                <div class="col-3"><button class="btn btn-warning calc-btn" data-value="/">/</button></div>
                            </div>
                            <div class="row">
                                <div class="col-3"><button class="btn btn-secondary calc-btn" data-value="4">4</button></div>
                                <div class="col-3"><button class="btn btn-secondary calc-btn" data-value="5">5</button></div>
                                <div class="col-3"><button class="btn btn-secondary calc-btn" data-value="6">6</button></div>
                                <div class="col-3"><button class="btn btn-warning calc-btn" data-value="*">Ã—</button></div>
                            </div>
                            <div class="row">
                                <div class="col-3"><button class="btn btn-secondary calc-btn" data-value="1">1</button></div>
                                <div class="col-3"><button class="btn btn-secondary calc-btn" data-value="2">2</button></div>
                                <div class="col-3"><button class="btn btn-secondary calc-btn" data-value="3">3</button></div>
                                <div class="col-3"><button class="btn btn-warning calc-btn" data-value="-">-</button></div>
                            </div>
                            <div class="row">
                                <div class="col-3"><button class="btn btn-secondary calc-btn" data-value="0">0</button></div>
                                <div class="col-3"><button class="btn btn-secondary calc-btn" data-value=".">.</button></div>
                                <div class="col-3"><button class="btn btn-success calc-btn" data-value="=">=</button></div>
                                <div class="col-3"><button class="btn btn-warning calc-btn" data-value="+">+</button></div>
                            </div>
                            <div class="row">
                                <div class="col-12"><button class="btn btn-danger calc-btn" data-value="clear">Clear</button></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
